<div class="signin-container">
    <div class="title">Sign In to Back Office</div>
    <div class="box">
        <div>Username</div>
        <input [(ngModel)]="username" />

        <div>Password</div>
        <input [(ngModel)]="password" type="password" />

        <button (click)="signIn()">Sign In</button>
    </div>
</div>
