<p class="title">ข้อมูลร้าน</p>

<div class="flex flex-col gap-3 bg-white p-4 rounded-md border border-gray-400">
    <div>
        <div>ชื่อร้าน</div>
        <input type="text" class="input" [(ngModel)]="name" />
    </div>
    <div>
        <div>ที่อยู่</div>
        <input type="text" class="input" [(ngModel)]="address" />
    </div>
    <div>
        <div>เบอร์โทร</div>
        <input type="text" class="input" [(ngModel)]="phone" />
    </div>
    <div>
        <div>email</div>
        <input type="text" class="input" [(ngModel)]="email" />
    </div>
    <div>
        <div>เลขผู้เสียภาษี</div>
        <input type="text" class="input" [(ngModel)]="taxId" />
    </div>
    <div>
        <button type="button" (click)="save()">
            <i class="fa-solid fa-check mr-2"></i>
            Save
        </button>
    </div>
</div>
